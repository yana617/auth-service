post:
  summary: Sends link to email to reset password
  tags:
    - "Auth"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
              example: test@example.com
  responses:
    "200":
      description: Success request, link was send to provided email
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
    "400":
      description: Validation errors
      content:
        application/json:
          schema:
            $ref: "../schemas/ValidationError.yaml"
    "404":
      description: User not found
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yaml"
